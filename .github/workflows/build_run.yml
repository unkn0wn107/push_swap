name: Build and run

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Clone libf
      run: git submodule add https://github.com/unkn0wn107/libft

    - name: Build
      run: make

    - name: Run
      run: ./push_swap "2 1 4"
